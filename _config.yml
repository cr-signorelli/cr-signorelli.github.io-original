#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Collections
collections:
  solaris:
    output: true
    permalink: /:collection/:path/
  unix:
    output: true
    permalink: /:collection/:path/
  linux:
    output: true
    permalink: /:collection/:path/
  windows:
    output: true
    permalink: /:collection/:path/
  shellscript:
    output: true
    permalink: /:collection/:path/
  python:
    output: true
    permalink: /:collection/:path/


